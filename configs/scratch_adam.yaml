seed: 42

data:
  root: "./data"
  splits_dir: "./data/splits"
  image_size: 224
  batch_size: 32
  num_workers: 4
  num_classes: 120

model:
  name: "vit_base_patch16_224"
  pretrained: false            # обучение с нуля

mixup:
  alpha: 0.8
  cutmix_alpha: 0.0
  prob: 1.0

optimizer:
  name: "adam"
  lr: 1.0e-3                  
  weight_decay: 0.05           # больше регуляризации
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  name: "cosine"
  T_max: 100                   
  eta_min: 1.0e-6

training:
  epochs: 100                  
  experiment_dir: "./experiments/scratch_adam"
